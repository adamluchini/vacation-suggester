<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css"></link>
    <link href="css/bootstrap-theme.css" rel="stylesheet" type="text/css"></link>
    <link href="css/styles.css" rel="stylesheet" type="text/css"></link>
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
    <title>Vacation Suggester</title>
  </head>
   <body class=background-image>
    <div class="jumbotron">
     <div class="container">
       <h1>Need a vacation?</h1>
       <p>Cool. Let's figure out where.</p>
     </div>
    </div>

    <div class="question-grid">
     <div class="row">
       <div class="col-lg-12">
         <form id="questions">
           <label for="distance">Do you want to go far, far away?</label>
           <select id="distance">
             <option value="far">Yes, farther the better</option>
             <option value="close">No, somewhere close by</option>
           </select>

           <br>


           <label for="setting">Somewhere with plenty of people?</label>
           <select id="setting">
             <option value="urban">Yeah I love the city</option>
             <option value="desolate">No way, crowds give me anxiety</option>
           </select>

          <br>


          <label for="company">Are you going with a loved one or kickin' it with your friends?</label>
          <select id="company">
            <option value="romantic">I'm taking my sweetie.</option>
            <option value="friends">Bro-ing out with my bro bros.</option>
          </select>

          <br>

          <label for="drinks">What kind of libations would you like to consume?</label>
          <select id="drinks">
            <option value="booze">Ones of the boozey variety</option>
            <option value="tea">I'm 6 months sober and want to keep it that way.</option>
          </select>

          <br>

          <label for="passport">Is your Passport up to date?</label>
          <select id="passport">
            <option value="pp">Yep! And I want to use it!</option>
            <option value="no-pp">Shoot, no it's expired. I forgot</option>
          </select>

          <br>

         <button type="submit" class="btn btn-default">Where should I go?</button>

         </form>

       </div>
     </div>
   </div>






    <div class="results-grid">
      <div class="row">
       <div class="col-md-12">

        <div id="portland">
          <div class="city-photos">
           <img src="img/portland.jpeg">
          </div>
          <h1>Portland!</h1>
        </div>

        <div id="bend">
          <div class="city-photos">
           <img src="img/bend.jpeg">
          </div>
          <h1>Bend!</h1>
       </div>

        <div id="foam-lake">
          <div class="city-photos">
           <img src="img/foam-lake.jpeg">
          </div>
          <h1>Foam Lake!</h1>
        </div>

        <div id="brit-columbia">
          <div class="city-photos">
           <img src="img/british-columbia.jpeg">
          </div>
          <h1>British Columbia!</h1>
        </div>

        <div id="chicago">
          <div class="city-photos">
           <img src="img/chicago.jpeg">
          </div>
          <h1>Chicago!</h1>
        </div>

        <div id="reno">
          <div class="city-photos">
           <img src="img/reno.jpeg">
          </div>
          <h1>Reno!</h1>
        </div>

        <div id="mt-hood">
          <div class="city-photos">
           <img src="img/mt-hood.jpeg">
          </div>
          <h1>Mt. Hood!</h1>
        </div>

       </div>
      </div>
    </div>
  </body>
</html>
